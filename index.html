    <header>

            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#999" class="input-icon">

                <input type="password" name="clave" id="clave" placeholder="Contraseña" size="20">
            </div>

            <p class="olvidado"><a href="./html/olvidado.html">¿Olvidaste tu contraseña?</a></p>

            <input type="submit" value="Iniciar sesión" id="iniciar_sesion" class="iniciar">
