<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritmatiza</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">

    <!-- Estilos -->
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/formulario_registro.css">
</head>
<body>

    <header>
        <a href="index.html">
            <img src="assets/images/RITMATIZA.png" alt="logo" title="logo">
        </a>
    </header>

    <main>
        <form action="" method="post">
            <h2>Crea tu cuenta</h2>

            <label for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre completo" size="40">

            <label for="correo">Correo coorporativo</label>
            <input type="email" name="correo" id="correo" size="40" placeholder="Ingresa tu correo coorporativo">

            <label for="clave">Contraseña</label>
            <input type="password" name="clave" id="clave" size="20" placeholder="Ingresa tu contraseña">

            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" name="confirmar" id="confirmar" placeholder="Confirma tu contraseña" size="20">

            <div class="roles">
                <label>
                    <input type="radio" name="rol" id="estudiante" value="estudiante" checked>
                    Estudiante
                </label>

                <label>
                    <input type="radio" name="rol" id="admin" value="admin">
                    Administrador
                </label>
            </div>

            <input type="submit" value="Registrarse" class="registro">

            <p>¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 RITMATIZA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
